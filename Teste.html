<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Formulario da escola</title>

<style>
	
.espaçõ{display: block;}

form{
	border:1px solid #000;
	padding: 10px;
	border-radius: 15px;
	background-color: #eee;
}
#inf_bt{display: flex;}

.meio{

	position: absolute;

	top:0;

	left:440px;
}


</style>


</head>

<body>
<!--informações principais do aluno -->
<form class="meio" name="f_catastro" action="" method="" > 
<label>Nome:</label>   <input required checked type="text" name="f_nome">

<label>Sobrenome:</label> <input required type="text" name="f_sobrenome">
<br>
<br>
<label>CPF:</label> <input required class="espaçõ" type="number" name="f_CPF">
<br>
<label>Data de Nacimentos</label> <input required class="espaçõ" type="date" name="f_data de nacimento">
<br>




<!-- Informações do local a onde mora -->
<label>CEP</label> <input type="number" name="f_CEP">
<br>
<br>
<label>Rua</label> <input type="text" name="f_rua">

<label>número</label> <input type="number" name="f_numero">

<br>
<br>
<label>Bairro</label> <input type="text" name="f_bairro">
<br>
<br>
<label>Estados</label>
<select name="f_estadado">
    <option>Acre</option>
    <option>Alagoas</option>
    <option>Amapá</option>
    <option>Amazonas</option>
    <option>Bahia</option>
    <option>Ceará</option>
    <option>Espírito Santo</option>
    <option>Goiás</option>
    <option>Maranhão</option>
    <option>Mato Grosso</option>
    <option>Mato Grosso do Sul</option>
    <option>Minas Gerais</option>
    <option>Pará</option>
    <option>Paraíba</option>
    <option>Paraná</option>
    <option>Pernambuco</option>
    <option>Piauí</option>
    <option>Rio de Janeiro</option>
    <option>Rio Grande do Norte</option>
    <option>Rio Grande do Sul</option>
    <option>Rondônia</option>
    <option>Roraima</option>
    <option>Santa Catarina</option>
    <option>São Paulo</option>
    <option>Sergipe</option>
    <option>Tocantins</option>
    <option>Distrito Federal</option>
</select>


<br>
<br>
<input type="checkbox" name="f_não_mora_no_Brasil" value="f_não_mora_no_Brasil"><label>Não moro no Brasil</label>
<br>
<br>




<!-- informações pessoais -->
<label>Numero de Telefone</label>
<input class="espaçõ" type="tel" name="f_telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="00-00000-0000">
<br>
<label>Email</label> <input required class="espaçõ" type="email" name="f_email" placeholder="nome@sobrenome.com.br">
<br>
<label>Instagram</label> <input class="espaçõ" type="text" name="f_instagra">
<br>




<!-- Informações de valores -->
<label>Data de pagamento</label>
<input required class="espaçõ" type="date" name="f_data_de_pagamento">
<br>
<label>Metodo de pagamento</label>
<br>
Físico<input required type="radio" name="f_paga" value="físico">
Cartão<input required type="radio" name="f_paga" value="cartão">
Pix<input required type="radio" name="f_paga" value="pix">
<br>
<br>




<!-- Observação -->
<label class="espaçõ">Observação</label>
<textarea name="f_obiservação" cols="27" rows="7"></textarea>
<br>
<br>




<!-- Botão final -->
<label>Li e aceito os termos</label>
<input required type="checkbox" name="f_aceito os termos">
<br>
<br>
<div id= inf_bt>
<input type="submit" name="f_enviar" value="Enviar">
<input type="submit" name="f_cancelar" value="cancelar">
</div>

</form>



</body>
</html>
